<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>

<h2>Contact / Feedback Form</h2>

<form action="thankyou.html" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required placeholder="example@email.com"><br><br>
    <label for="phone">Phone Number (optional):</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+230 555 0000" pattern="[0-9+ ]+"><br><br>
    <label for="reason">Reason for Contact:</label><br>
    <select id="reason" name="reason" required>
        <option value="">Select a reason</option>
        <option value="general">General Inquiry</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
    </select><br><br>
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea><br><br>
    <button type="submit">Submit</button>
</form>

</body>
